3. Почему важно не забывать вызывать функцию clearInterval(), когда ранее созданный цикл запуска вам уже не нужен?

1 - setTimeout() вызывает переданную функцию как аргумент 1 раз через указанное время во втором аргументе, а функция setInterval() вызывает постоянно через указанный промежуток времени
2 - при передаче в setTimeout() нудевой задержки функция отработает мгновенно, но после выполнения текущего кода
3 - потому что setInterval() будет отрабатывать пока полностью не загрузиться память и не произойдет ошибка
