<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"

    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <title>Homework10_show-password</title>
</head>

<body>
<form class="password-form" action="#" type="POST">
    <label class="input-wrapper">
        Ввести пароль
        <input class="input" id="firstPassword" type="password"/>
        <i class="fas fa-eye icon-password-1"></i>
<!--        <i class="fas fa-eye-slash icon-password"></i>-->
    </label>
    <label class="input-wrapper">
        Подтвердить пароль
        <input class="input" id="controlPassword" type="password"/>
        <i class="fas fa-eye icon-password-2"></i>
<!--        <i class="fas fa-eye-slash icon-password"></i>-->

        <div class="error">
            <span>Нужно ввести одинаковые значения</span>
        </div>

    </label>
    <button type="submit" class="btn">Подтвердить</button>
</form>
</body>

<script src="javascripts/javascript_main.js"></script>
